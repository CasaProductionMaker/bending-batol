<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="menu-styles.css">
		<link rel="icon" type="image/x-icon" href="favicon.ico">
		<title>Atomix</title>
	</head>
	<body>
		<h1>Atomix</h1>
		<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    	<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    	<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
		<div>
			<label for="player-name">Your Name</label>
			<input id="player-name" maxlength="16" type="text"/>
			<button><a href="game.html">Play!</a></button>
		</div>
		<div>
			<label for="gamecode">Game Code: </label>
			<input id="gamecode" maxlength="5" type="text"/>
			<button onclick="joinGame()">Enter</button>
			<button onclick="createGame()">Create Game</button>
		</div>
		<div>
			<div class="slot"><div id="slot7" class="slot-item" onclick="scrollSlot(6)"></div></div>
			<div class="slot"><div id="slot8" class="slot-item" onclick="scrollSlot(7)"></div></div>
			<div class="slot"><div id="slot9" class="slot-item" onclick="scrollSlot(8)"></div></div>
			<div class="slot"><div id="slot10" class="slot-item" onclick="scrollSlot(9)"></div></div>
			<div class="slot"><div id="slot11" class="slot-item" onclick="scrollSlot(10)"></div></div>
			<div class="slot"><div id="slot12" class="slot-item" onclick="scrollSlot(11)"></div></div>
		</div>
		<div>
			<div class="slot"><div id="slot1" class="slot-item" onclick="scrollSlot(0)"></div></div>
			<div class="slot"><div id="slot2" class="slot-item" onclick="scrollSlot(1)"></div></div>
			<div class="slot"><div id="slot3" class="slot-item" onclick="scrollSlot(2)"></div></div>
			<div class="slot"><div id="slot4" class="slot-item" onclick="scrollSlot(3)"></div></div>
			<div class="slot"><div id="slot5" class="slot-item" onclick="scrollSlot(4)"></div></div>
			<div class="slot"><div id="slot6" class="slot-item" onclick="scrollSlot(5)"></div></div>
		</div>
		<script type="text/javascript" src="menu.js"></script>
	</body>
</html>
